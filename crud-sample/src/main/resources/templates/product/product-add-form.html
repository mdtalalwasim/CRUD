<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<div class="container mt-5">
    <h2>Create Product</h2>
    <form id="productForm">
        <div class="col-md-6">
        	<div class="form-group">
        	<div class="mb-3">
            <label for="name" class="form-label">Product Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="text" class="form-control" id="price" name="price" required>
        </div>
        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input type="number" class="form-control" id="quantity" name="quantity" required>
        </div>
        <button type="submit" class="btn btn-primary">Create Product</button>
        </div>
        </div>
    </form>
    
    <div id="responseMessage" class="mt-3"></div>
</div>

<script>
    $(document).ready(function () {
        $("#productForm").submit(function (event) {
            event.preventDefault(); // Prevent default form submission
            
            let productData = {
                name: $("#name").val(),
                price: $("#price").val(),
                quantity: $("#quantity").val()
            };

            $.ajax({
                type: "POST",
                url: "/api/create-product-fourth-way",  // API endpoint
                contentType: "application/json",
                data: JSON.stringify(productData),
                success: function (response) {
                	 alert("Product Created Successfully!");
                	// $("#responseMessage").html('<div class="alert alert-success">Product Created Successfully!</div>');
                    $("#productForm")[0].reset(); // Reset the form
                },
                error: function () {
                    $("#responseMessage").html('<div class="alert alert-danger">Failed to create product.</div>');
                }
            });
        });
    });
</script>

</body>
</html>
